<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Правила сообщества | 2025</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    :root {
      --bg-gradient-from: #18181b;
      --bg-gradient-to: #09090b;
      --card-bg: rgba(24, 24, 27, 0.6);
      --card-border: rgba(39, 39, 42, 0.5);
      --text-primary: #f8fafc;
      --text-secondary: #a1a1aa;
      --accent-purple: #8b5cf6;
      --accent-pink: #ec4899;
      --penalty-ban: #ef4444;
      --penalty-mute: #f59e0b;
      --penalty-warning: #8b5cf6;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-from), var(--bg-gradient-to));
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      width: 100%;
      max-width: 800px;
      animation: fadeIn 0.5s ease-out;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
    }

    .divider {
      height: 4px;
      width: 80px;
      background: linear-gradient(to right, var(--accent-purple), var(--accent-pink));
      margin: 0 auto;
      border-radius: 2px;
    }

    .rules-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .rule-item {
      background-color: var(--card-bg);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: 0.875rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      position: relative;
      overflow: hidden;
    }

    .rule-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.03), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }

    .rule-item.active {
      background-color: rgba(39, 39, 42, 0.7);
      transform: translateY(-3px) translateX(5px);
      box-shadow: 
        0 8px 20px -5px rgba(0, 0, 0, 0.2),
        0 0 10px -3px rgba(0, 0, 0, 0.1),
        0 0 0 1px rgba(255, 255, 255, 0.05);
      z-index: 1;
    }

    .rule-item.active::before {
      transform: translateX(100%);
    }

    .icon {
      flex-shrink: 0;
      width: 36px;
      height: 36px;
      background-color: rgba(39, 39, 42, 0.8);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.125rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .rule-item.active .icon {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
    }

    .icon::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .rule-item.active .icon::after {
      opacity: 1;
    }

    .rule-content {
      flex-grow: 1;
      transition: transform 0.3s ease;
    }

    .rule-item.active .rule-content {
      transform: translateX(3px);
    }

    .rule-text {
      font-weight: 500;
      font-size: 0.9375rem;
      transition: color 0.3s ease;
    }

    .rule-item.active .rule-text {
      color: #ffffff;
    }

    .penalty {
      padding: 0.25rem 0.625rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
      white-space: nowrap;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .rule-item.active .penalty {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      padding: 0.25rem 0.75rem;
    }

    .penalty::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.3s ease;
      transform: scale(0.5);
    }

    .rule-item.active .penalty::before {
      opacity: 1;
      animation: pulse 1.5s infinite;
    }

    .penalty-ban {
      background-color: rgba(239, 68, 68, 0.1);
      color: var(--penalty-ban);
    }

    .rule-item.active .penalty-ban {
      background-color: rgba(239, 68, 68, 0.2);
    }

    .penalty-mute {
      background-color: rgba(245, 158, 11, 0.1);
      color: var(--penalty-mute);
    }

    .rule-item.active .penalty-mute {
      background-color: rgba(245, 158, 11, 0.2);
    }

    .penalty-warning {
      background-color: rgba(139, 92, 246, 0.1);
      color: var(--penalty-warning);
    }

    .rule-item.active .penalty-warning {
      background-color: rgba(139, 92, 246, 0.2);
    }

    .penalty-mixed-ban {
      background-color: rgba(239, 68, 68, 0.1);
      color: var(--penalty-ban);
    }

    .rule-item.active .penalty-mixed-ban {
      background-color: rgba(239, 68, 68, 0.2);
    }

    .penalty-mixed-mute {
      background-color: rgba(245, 158, 11, 0.1);
      color: var(--penalty-mute);
    }

    .rule-item.active .penalty-mixed-mute {
      background-color: rgba(245, 158, 11, 0.2);
    }

    .footer {
      margin-top: 3rem;
      text-align: center;
      animation: fadeIn 0.5s ease-out 1.2s forwards;
      opacity: 0;
    }

    .date {
      display: inline-block;
      padding: 0.5rem 1rem;
      border: 1px solid rgba(39, 39, 42, 0.8);
      border-radius: 9999px;
      font-size: 0.875rem;
      color: var(--text-secondary);
      transition: all 0.3s ease;
    }

    .date.active {
      border-color: rgba(139, 92, 246, 0.5);
      color: #d4d4d8;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(139, 92, 246, 0.2);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.2;
      }
      100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
    }

    /* Desktop hover effects */
    @media (hover: hover) and (pointer: fine) {
      .rule-item:hover {
        background-color: rgba(39, 39, 42, 0.7);
        transform: translateY(-5px) translateX(8px) scale(1.02);
        box-shadow: 
          0 10px 25px -5px rgba(0, 0, 0, 0.2),
          0 0 15px -3px rgba(0, 0, 0, 0.1),
          0 0 0 1px rgba(255, 255, 255, 0.05);
        z-index: 1;
      }

      .rule-item:hover::before {
        transform: translateX(100%);
      }

      .rule-item:hover .icon {
        transform: scale(1.1) rotate(5deg);
        box-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
      }

      .rule-item:hover .icon::after {
        opacity: 1;
      }

      .rule-item:hover .rule-content {
        transform: translateX(5px);
      }

      .rule-item:hover .rule-text {
        color: #ffffff;
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
      }

      .rule-item:hover .penalty {
        transform: scale(1.05);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        padding: 0.3rem 0.9rem;
      }

      .rule-item:hover .penalty::before {
        opacity: 1;
        animation: pulse 1.5s infinite;
      }

      .rule-item:hover .penalty-ban {
        background-color: rgba(239, 68, 68, 0.2);
      }

      .rule-item:hover .penalty-mute {
        background-color: rgba(245, 158, 11, 0.2);
      }

      .rule-item:hover .penalty-warning {
        background-color: rgba(139, 92, 246, 0.2);
      }

      .rule-item:hover .penalty-mixed-ban {
        background-color: rgba(239, 68, 68, 0.2);
      }

      .rule-item:hover .penalty-mixed-mute {
        background-color: rgba(245, 158, 11, 0.2);
      }

      .date:hover {
        border-color: rgba(139, 92, 246, 0.5);
        color: #d4d4d8;
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(139, 92, 246, 0.2);
      }
    }

    /* Mobile optimizations */
    @media (max-width: 640px) {
      .container {
        padding: 0 0.25rem;
      }

      .header h1 {
        font-size: 1.75rem;
      }

      .rule-item {
        padding: 0.75rem;
      }

      .rule-text {
        font-size: 0.875rem;
        line-height: 1.4;
      }

      .penalty {
        font-size: 0.7rem;
        padding: 0.2rem 0.5rem;
      }

      .rule-item.active {
        transform: translateY(-2px) translateX(3px);
      }

      .icon {
        width: 32px;
        height: 32px;
        font-size: 1rem;
      }
    }

    /* For very small screens */
    @media (max-width: 360px) {
      .rule-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }

      .rule-content {
        width: 100%;
      }

      .penalty {
        align-self: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Правила сообщества</h1>
      <div class="divider"></div>
    </div>

    <div class="rules-list" id="rulesList">
      <!-- Rules will be inserted here by JavaScript -->
    </div>

    <div class="footer">
      <div class="date" id="dateFooter">2025 04 11</div>
    </div>
  </div>

  <script>
    // Prevent right-click
    document.addEventListener('contextmenu', event => event.preventDefault());

    // Rules data
    const rules = [
      { rule: "Распространение порнографии в любом виде", penalty: "Бан", icon: "🚫", type: "ban" },
      { rule: "Деанон, доксинг и раскрытие анонимной информации", penalty: "Предупреждение", icon: "🔒", type: "warning" },
      { rule: "Распространение запрещённых материалов", penalty: "Предупреждение или бан", icon: "🛑", type: "mixed-ban" },
      { rule: "Попытки вывести бота из строя", penalty: "Предупреждение", icon: "⚙️", type: "warning" },
      { rule: "Спам", penalty: "Предупреждение или мут", icon: "📢", type: "mixed-mute" },
      { rule: "Распространение расчленёнки", penalty: "Предупреждение или бан", icon: "💀", type: "mixed-ban" },
      { rule: "Пропаганда терроризма и радикализма", penalty: "Предупреждение или мут", icon: "⚠️", type: "mixed-mute" },
      { rule: "Реклама без разрешения", penalty: "Предупреждение или мут", icon: "🚷", type: "mixed-mute" },
      { rule: "Неуважение и оскорбления в адрес администрации", penalty: "Мут или бан", icon: "👮‍♂️", type: "mixed-ban" }
    ];

    // Generate rule items
    const rulesList = document.getElementById('rulesList');
    const dateFooter = document.getElementById('dateFooter');
    const ruleItems = [];
    
    rules.forEach((rule, index) => {
      const ruleItem = document.createElement('div');
      ruleItem.className = 'rule-item';
      ruleItem.style.animationDelay = `${index * 0.1}s`;
      ruleItem.style.animationFillMode = 'forwards';
      ruleItem.style.animationName = 'fadeIn';
      ruleItem.style.animationDuration = '0.5s';
      
      const penaltyClass = `penalty-${rule.type}`;
      
      ruleItem.innerHTML = `
        <div class="icon">${rule.icon}</div>
        <div class="rule-content">
          <div class="rule-text">${rule.rule}</div>
        </div>
        <div class="penalty ${penaltyClass}">${rule.penalty}</div>
      `;
      
      rulesList.appendChild(ruleItem);
      ruleItems.push(ruleItem);

      // Add touch event listeners for mobile
      ruleItem.addEventListener('touchstart', function() {
        // Remove active class from all items
        ruleItems.forEach(item => item.classList.remove('active'));
        // Add active class to current item
        this.classList.add('active');
      });
    });

    // Add touch event for date footer
    dateFooter.addEventListener('touchstart', function() {
      this.classList.add('active');
    });

    dateFooter.addEventListener('touchend', function() {
      this.classList.remove('active');
    });

    // Add click event listeners for desktop
    ruleItems.forEach(item => {
      item.addEventListener('click', function() {
        // Toggle active class
        if (this.classList.contains('active')) {
          this.classList.remove('active');
        } else {
          ruleItems.forEach(i => i.classList.remove('active'));
          this.classList.add('active');
        }
      });
    });

    // Detect if device supports hover
    function hasHoverSupport() {
      return window.matchMedia('(hover: hover)').matches;
    }

    // Apply different behavior based on device capabilities
    if (!hasHoverSupport()) {
      document.body.classList.add('touch-device');
    }
  </script>
</body>
</html>
